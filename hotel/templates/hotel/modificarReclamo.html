{% extends "hotel/base.html" %}

{% block content %}

<h2>Modificar reclamo</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-primary" type="submit">modificar</button>
    <a class="btn btn-secondary" href="{% url "listaReclamos" %}">volver</a>
</form>
<script> 
    window.onload = function() { 
        if (performance.navigation.type === 2) { 
            window.location.href = "{% url 'listaReclamos' %}"; 
        } 
    }; 
</script>

{% endblock  %}
